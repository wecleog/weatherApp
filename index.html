<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-regular fa-compass" id="map"></i>
            <input type="text" placeholder="Enter your Location">
            <button class="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <img src="./src/cloud.png">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="desc">Broken Clouds</p>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="./src/nf.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/06e7dd4ec5.js" crossorigin="anonymous" defer></script>
    <script src="/script.js" defer></script>
</body>
</html>
